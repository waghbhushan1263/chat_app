version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: chatapp
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  main_app:
    build: ./main   
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      ai_service:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8150:8150"
    command: ["python", "main.py"]

  ai_service:
    build: ./ai   # change to your actual ai service folder
    ports:
      - "5001:5001"
    env_file:
      - .env
    command: ["python", "ai_service.py"]

volumes:
  pgdata:
