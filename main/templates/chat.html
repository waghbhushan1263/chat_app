<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chatapp</title>
  <style>
    @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
  }
    body {
      background: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
    }

    #room-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
    }

    #home-header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    #room-subsection {
      text-align: center;
      margin-bottom: 20px;
    }

    #leave-chat-btn {
      display: inline-block;
      margin-top: 10px;
      background: red;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
      text-decoration: none;
    }

    #chat-room-widget {
      background: #121212;
      border-radius: 10px;
      padding: 20px;
    }

    #msgs-container {
      background: #222;
      height: 400px;
      overflow-y: auto;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .message-bubble {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .self-message .message-bubble {
      background: #0044ff;
      text-align: right;
      color: white;
    }

    .peer-message .message-bubble {
      background: #444;
      text-align: left;
      color: white;
    }

    .ai-message .message-bubble {
      background: #5500ff;
      text-align: left;
      color: white;
    }

    #message-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    #send-btn, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    @media (max-width: 600px) {
  #room-container {
    margin: 10px;
    padding: 10px;
  }

  #msgs-container {
    height: 300px;
  }

  #message-box {
    flex-direction: column;
  }

  #message-input {
    width: 100%;
  }
}


    #send-btn:hover, button:hover {
      background: #00b3b3;
    }
  </style>
</head>
<body>

<div id="room-container">
  <h1 id="home-header">Flask Chat üí¨</h1>
  <div id="room-subsection">
    <h2 id="room-code-display">Room Code: <span>{{ room }}</span></h2>
    <h2 id="room-code-display">Your name: <span>{{ user }}</span></h2>
    <a href="/" id="leave-chat-btn">Leave the Chat</a>
  </div>

  <div id="chat-room-widget">
    <div id="msgs-container">
      <ul id="messages"></ul>
    </div>

    <div id="message-box">
      <form onsubmit="sendMessage(event)" style="flex: 1; display: flex; gap: 10px;">
        <input type="text" placeholder="Enter your message" id="message-input" />
        <button type="submit" id="send-btn">Send</button>
      </form>

      <input type="file" id="fileInput" />
      <button onclick="sendFile()">Send File</button>
      <button onclick="askAI()">Ask AI</button>
    </div>
  </div>
</div>

<div id="loader" style="display:none; text-align:center; margin-top: 10px;">
  <span style="color:cyan; font-style: italic; animation: pulse 1s infinite;">‚è≥ Processing...</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>

  function showLoader() {
  document.getElementById("loader").style.display = "block";
}

function hideLoader() {
  document.getElementById("loader").style.display = "none";
}

  const socketio = io();
  const currentUser = "{{ user }}";
  const room = "{{ room }}";

  socketio.emit("join", { room, username: currentUser });

  const messages = document.getElementById("messages");

  const pastMessages = {{ messages | tojson }};
  pastMessages.forEach(msg => {
    createChatItem(msg.message, msg.sender);
  });

  socketio.on("message", function (message) {
    createChatItem(message.message, message.sender);
  });

  socketio.on("receive_file", function (data) {
    const listItem = document.createElement("li");
    listItem.innerHTML = `<b>${escapeHtml(data.username)}:</b> <a href="${data.file_url}" target="_blank">Download File</a>`;
    messages.appendChild(listItem);
    scrollToBottom();
  });

  function sendMessage(event) {
    event.preventDefault();
    const input = document.getElementById("message-input");
    const msg = input.value.trim();
    if (!msg) return;

    socketio.emit("message", { message: msg, sender: currentUser });
    input.value = "";
  }

  function createChatItem(message, sender) {
    const isSelf = currentUser === sender;
    const listItem = document.createElement("li");

    if (!sender) {
      listItem.className = "system-message";
      listItem.innerHTML = `<p class="member-activity">${escapeHtml(message)}</p>`;
    } else if (sender === "AI") {
      listItem.className = "ai-message";
      listItem.innerHTML = `
        <div class="message-bubble ai-bubble">
          <strong>AI:</strong>
          <p>${escapeHtml(message)}</p>
          <small>${new Date().toLocaleTimeString()}</small>
        </div>
      `;
    } else {
      listItem.className = `message-item ${isSelf ? "self-message" : "peer-message"}`;
      listItem.innerHTML = `
        <div class="message-bubble">
          <strong>${escapeHtml(sender)}:</strong>
          <p>${escapeHtml(message)}</p>
          <small>${new Date().toLocaleTimeString()}</small>
        </div>
      `;
    }

    messages.appendChild(listItem);
    scrollToBottom();
  }

  function sendFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);

  showLoader();
  fetch("/upload", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      hideLoader();
      if (data.file_url) {
        socketio.emit("send_file", {
          username: currentUser,
          file_url: data.file_url
        });
      }
    })
    .catch(err => {
      hideLoader();
      console.error("File Upload Error:", err);
    });
}

  function askAI() {
  const userMessage = document.getElementById("message-input").value.trim();
  if (!userMessage) return;

  showLoader();

  fetch("/ai_chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userMessage })
  })
  .then(res => {
    hideLoader();
    if (!res.ok) {
      if (res.status === 429) {
        createChatItem("You are sending too fast. Please wait 1 minute before next AI request.", "System");
      }
      return res.text().then(text => { throw new Error(text); });
    }
    return res.json();
  })
  .then(data => {
    createChatItem(data.reply, "AI");
  })
  .catch(err => {
    hideLoader();
    console.error("AI Error:", err);
  });
}


  function scrollToBottom() {
    messages.scrollTop = messages.scrollHeight;
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#039;"
    }[m]));
  }
</script>

</body>
</html>
